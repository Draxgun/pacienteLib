<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <title>Pacient Library</title>
</head>
<body>

    <!--Header main container+ -->
    <header class="header">
        <div class="headerTitle">MyPatient</div>
    </header>

    <!--Content Main Container-->
    <main class="main">
        
        <!--Searchbar container -->
        <div class="searchbar">
            <input type="text" class="searchInput" placeholder="Juan Perez">
            <button class="contentButton" id="searchButton">Search</button>
        </div>
        <!-- Main Content Container -->
        <div class="mainTable">

            <table class="patientTable">


                <tr class="headerRow">
                    <th>Fecha</th>
                    <th>Nombre</th>
                    <th>Edad</th>
                    <th>Sexo</th>
                    <th>Diagnostico General</th>
                </tr>
                
            </table>

            <button id="addPatientButton">Add Patient</button>

        </div>
    </main>
    
</body>
</html>
